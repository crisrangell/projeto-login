<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" >
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
   
    <main>
        <section id="img">
            <!---FOTO AQUI-->
        </section>
        <section id="formulario">
            <h1>Login</h1>
            <p id="sub">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

            <form action="cadastro.php" method="post" autocomplete="off">

                <div id="login">
                    <p class="login"><label for="iemail">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder=" Seu email" minlength="10" maxlength="30" autocomplete="email" required></p>
                </div>

                <div id="senha">
                    <p class="login"><label for="ikey">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="key" id="ikey" placeholder=" Sua senha" minlength="6" maxlength="8" autocomplete="current-password" required></p>
                </div>

                <div>
                    <p><input class="botao" type="submit" value="Entrar"></p>
                </div>

                <div>
                    <p><input class="botao" type="submit" value="Esqueci a senha"></p>
                </div>
            </form>
        </section>

    </main>


</body>
</html>
